<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <!-- Google fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="get_in_touch.css">

</head>
<body>
    <div class="container get-in-touch">
        <img src="https://daks2k3a4ib2z.cloudfront.net/54b1ee8f844ee8bd5d519be8/54b5995a5fd9ff7a2d66498b_logo.png" alt="the-minimalist-bw" class="logo">
        <h2 class="heading">Get In Touch</h2>
        <p class="text-center">Drop us an email at info@theminimalists.com or use the form below.</p>
        <div class="form">
            <form action="/">
                <div class="grid-row grid-50">
                    <div class="col-6">
                        <input type="text" name="name" id="name" class="input" placeholder="Name *">
                    </div>
                    <div class="col-6">
                        <input type="email" name="email" id="email" class="input" placeholder="Email *">
                    </div>
                </div>
                <div class="grid-row grid-50">
                    <div class="col-6">
                        <input type="text" name="phone" id="phone" class="input" placeholder="Phone">
                    </div>
                    <div class="col-6">
                        <input type="text" name="website" id="website" class="input" placeholder="Website *">
                    </div>
                </div>
                <div class="grid-row">
                    <div>
                        <textarea name="message" id="message" rows="4" placeholder="Write your message here *" class="input"></textarea>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-lg">Send your message</button>
                </div>        
            </form>
        </div>

        <div class="return-btn">
            <button type="Return" class="btn btn-xlg">Return</button>
        </div>

    </div>
</body>
</html>
